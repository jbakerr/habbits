{% extends "base.html" %}
{% block app_content %}

<div class="habitParentContainer">
  {% for habit in habits %}
  <div class="habitCell">
    <a class="cell habitTitle" href="{{ url_for('main.habit', username=current_user.username, id=habit.id, habit=habit.habit) }}">{{ habit.habit }}</a>
    <div class="cell weekStatus">
      <p><span class="cell weekCount" id="weekly_count{{ habit.id }}"></span><span class ="cell weekGoal">/ {{habit.weekly_goal }}</span></p>
      <p>This Week</p>
    </div>
    <div class="cell todayStatus">
      <button class="habitButton incomplete" name="{{ habit.id }}" id="button{{ habit.id }}">Mark as Done</button>
    </div>
  </div>
  {% endfor %}
  <div class="newHabit">
    <a href="{{ url_for('main.new_habit') }}" class="newHabitText">
      <span class="newHabitText icon">+</span>
      <br>
      <span class="newHabitText text">New Habit</span>
    </a>
  </div>
</div>

{% endblock %}
{% block scripts %}
{{ super() }}
<!-- TODO: Make sure script runs each time page is navigated to. -->
<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
{% endblock %}
